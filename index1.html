<html lang="en">
  <head>

    <link rel="stylesheet" href="style1.css" />

  </head>
  <body>
    <header>
      <div class="header"></div>
      <div class="slider">
        <div class="slider--controls">
          <button class="slider--control" onclick="goPrev()" aria-label="Voltar">Voltar</button>
          <button class="slider--control" onclick="goNext()" aria-label="Próxima">Próxima</button>
        </div>
        <div class="slider--width">
          <div
            class="slider--item"
            style="background-image: url('images/1.jpg')"
          >
            <h2>Viva o Surf</h2>
          </div>
          <div
            class="slider--item"
            style="background-image: url('images/2.jpg')"
          >
            <h2>Aproveita a Prancha</h2>
          </div>
          <div
            class="slider--item"
            style="background-image: url('images/3.jpg')"
          >
            <h2>Pegue a Onda</h2>
          </div>
        </div>
      </div>
    </header>
    <section>
      <h1>Resto do site</h1>
    </section>
    <script src="script.js"></script>
  </body>
</html>
